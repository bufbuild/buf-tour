version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/bufbuild/buf-tour/petstore/gen/proto/go
plugins:
  - plugin: buf.build/bufbuild/es
    out: gen/js
    opt: target=js
  - plugin: buf.build/bufbuild/es
    out: gen/ts
    opt: target=ts
  - plugin: buf.build/protocolbuffers/go
    out: gen/go
    opt: paths=source_relative
